{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
           
            <th>Action</th>
        </tr>
        {% for task in tasks%}
        
            <tr>
                <td>{{task[1]}}</td>
                
                <td><a href="/delete/{{task[0]}}">Delete</a>
                <br>
            <a href="/update/{{task[0]}}">Update</a></td>
            </tr>
        {%endfor%}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
